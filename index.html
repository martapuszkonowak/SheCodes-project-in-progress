<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3cf864d2d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container text-center weather-container">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <form id="form">
            <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <input
                    class="form-control"
                    id="city-input"
                    type="text"
                    placeholder="Enter a city"
                  />
                </div>
                <div class="col-2">
                  <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-success w-100" id="current-location-button">
                    Current
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <br />
                  <h1>London</h1>
                  <h5>Loading..</h5>
                  <h2>
                    <i class="fa-regular fa-sun"></i>
                    <span id="temperature">29</span>°C
                    </h2>
                </div>
                <div class="col-5 precipitation-wind">
                  <p>
                    Precipitation: 0%
                    <br />
                    Wind: 9ph
                  </p>
                </div>
              </div>

              <hr />
              <div class="row days">
                <div class="col-md">
                  Tuesday
                  <div><i class="fa-regular fa-sun"></i> 30°C</div>
                </div>
                <div class="col-md">
                  Wednesday
                  <div><i class="fa-regular fa-sun"></i> 27°C</div>
                </div>
                <div class="col-md">
                  Thursday
                  <div><i class="fa-solid fa-cloud-sun"></i> 24°C</div>
                </div>
                <div class="col-md">
                  Friday
                  <div><i class="fa-solid fa-cloud-sun"></i> 20°C</div>
                </div>
                <div class="col-md">
                  Saturday
                  <div><i class="fa-regular fa-sun"></i> 25°C</div>
                </div>
                </div>
              </div>
            </div>
            </div>
            <small>
              <a href="https://github.com/martapuszkonowak/weather-app" target="_blank">Open-source code</a> , by Marta Nowak
            </small>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
